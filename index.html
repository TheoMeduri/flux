<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css">
  <link rel="stylesheet" href="styles.css" />
  <title>Flux — Entrar</title>
</head>
<body>
  <main class="page">
    <section class="card" aria-labelledby="titulo-login">
      <header class="card__header">
        <i class="ri-flashlight-fill logo" aria-hidden="true"></i>
        <h1 id="titulo-login" class="card__title">Entrar</h1>
        <p class="card__subtitle">Bem-vindo(a) ao Flux</p>
      </header>

      <form class="form" novalidate>
        <div class="input-group">
          <label for="email">E-mail</label>
          <input type="email" id="email" name="email" inputmode="email" autocomplete="email"
                 placeholder="Digite seu e-mail cadastrado" required />
          <span class="input-hint" id="email-hint" aria-live="polite"></span>
        </div>

        <div class="input-group">
          <label for="pass">Senha</label>
          <input type="password" id="pass" name="password" autocomplete="current-password"
                 placeholder="Digite sua senha" required minlength="6" />
          <span class="input-hint" id="pass-hint" aria-live="polite"></span>
        </div>

        <button class="btn btn--primary" type="submit" id="Login" aria-label="Entrar no Flux">
          <span>Entrar</span>
          <i class="ri-login-circle-line" aria-hidden="true"></i>
        </button>

        <div class="division" role="separator" aria-label="ou">
          <span>ou</span>
        </div>

        <nav class="links" aria-label="Ações adicionais">
          <a href="#" id="forgot" class="link">Esqueceu sua senha?</a>
          <a href="cadastro.html" id="cadastrar" class="link">Não tem uma conta?</a>
        </nav>
      </form>
    </section>

    <footer class="footer">
      <small>© <span id="ano"></span> Flux</small>
    </footer>
  </main>

  <script>
    // Apenas para atualizar o ano no rodapé
    document.getElementById('ano').textContent = new Date().getFullYear();
  </script>

  <script type="module" src="login.js"></script>
</body>
</html>
